<main>
    <!-- Formulario de solicitud -->
    <section class="contenedor-presupuesto">
        <h2>Solicitud de presupuesto</h2>
        <p>Rellena el siguiente formulario y se te responderá lo antes posible:</p>

        <form class="formulario-presupuesto" action="#" method="POST">
            <!-- Solo letras y espacios, mínimo 2 caracteres -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z\s]{2,}" title="Solo letras y espacios, mínimo 2 caracteres">
            <!-- Validación con type="email" -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required title="Introduce un correo válido">
            <!-- Teléfono exactamente 9 dígitos -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="\d{9}" title="Introduce un número de 9 cifras">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label>
                <input type="checkbox" required> Acepto la política de privacidad
            </label>

            <button type="submit">Enviar Consulta</button>
        </form>
    </section>
</main>
