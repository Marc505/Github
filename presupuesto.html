    <main>
        <section class="contenedor-presupuesto">
            <h2>Solicitud de presupuesto</h2>
            <p>Rellena el siguiente formulario y se te responderá lo antes posible:</p>

            <form class="formulario-presupuesto" action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <label>
                    <input type="checkbox" required> Acepto la política de privacidad
                </label>

                <button type="submit">Enviar Consulta</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="redes-sociales">
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram">
